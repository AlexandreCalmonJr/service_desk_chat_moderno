{% extends 'base.html' %}

{% block messages %}
<div class="chat-message bot">
    <div class="avatar"><i class="fas fa-robot"></i></div>
    <div class="message-bubble">Por favor, registre-se para acessar o sistema.</div>
</div>
<div class="chat-message">
    <div class="message-bubble" style="background: transparent; box-shadow: none; padding: 0;">
        <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full chat-input" style="border-radius: 12px;">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full chat-input" style="border-radius: 12px;">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full chat-input" style="border-radius: 12px;">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="is_admin" name="is_admin" class="mr-2">
                <label for="is_admin" class="text-sm text-gray-700 dark:text-gray-300">Administrador</label>
            </div>
            <button type="submit" class="chat-button w-full">Registrar</button>
        </form>
        <p class="text-center mt-3 text-sm text-gray-600 dark:text-gray-400">Já tem uma conta? <a href="{{ url_for('login') }}" class="text-blue-600 dark:text-blue-400">Faça login</a></p>
    </div>
</div>
{% endblock %}
