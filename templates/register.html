<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceDesk RPG - Criar Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen py-12">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg border border-gray-700">
        <div class="text-center">
            <i class="fas fa-dungeon text-5xl text-green-400"></i>
            <h2 class="mt-4 text-3xl font-extrabold text-white">Junte-se à Aventura!</h2>
            <p class="mt-2 text-gray-400">Crie a sua conta para começar a jogar.</p>
        </div>

        % with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            {{ form.csrf_token }}
            <div class="textbox">
                <label for="name">Nome de Utilizador</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="textbox">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="textbox">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="textbox">
                <label for="invitation_code">Código de Convite</label>
                <input type="text" id="invitation_code" name="invitation_code" required>
            </div>
            <button type="submit" class="btn">Criar Conta</button>
        </form>
        <p class="signup-link">
            Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
        </p>
    </div>
</body>
</html>
