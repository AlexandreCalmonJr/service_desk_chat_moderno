<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Service Desk - FAQs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col min-h-screen">
    <header class="bg-white dark:bg-gray-800 shadow-sm p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center space-x-3">
            <h1 class="text-xl font-bold text-gray-900 dark:text-gray-100">Assistente de Service Desk</h1>
            <span class="text-sm text-gray-500 dark:text-gray-400">Ol√°, {{ current_user.name }}!</span>
        </div>
        <div class="flex items-center space-x-3">
            <a href="/" class="text-sm px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Voltar ao Chat</a>
            {% if current_user.is_admin %}
                <a href="/admin/faq" class="text-sm px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Gerenciar FAQs</a>
            {% endif %}
            <a href="/faqs" class="text-sm px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Ver FAQs</a>
            <a href="/profile" class="text-sm px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Perfil</a>
            <a href="/logout" class="text-sm px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">Sair</a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                <i class="fas fa-moon text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center pt-20 px-4">
        <div class="w-full max-w-2xl p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-6">FAQs Registradas</h2>

            <!-- Filtros -->
            <div class="mb-6 space-y-4">
                <div>
                    <label for="category_filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Filtrar por Categoria</label>
                    <select id="category_filter" onchange="filterFAQs()" class="chat-input w-full">
                        <option value="">Todas as Categorias</option>
                        {% for category in categories %}
                            <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="search_filter" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Buscar por Palavra-Chave</label>
                    <input type="text" id="search_filter" onkeyup="filterFAQs()" class="chat-input w-full" placeholder="Digite uma palavra-chave...">
                </div>
            </div>

            <!-- Lista de FAQs -->
            <div class="space-y-6" id="faq-list">
                {% for faq in faqs %}
                    <div class="faq-item" data-category="{{ faq.category.name }}">
                        <div class="p-4 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-sm">
                            {{ faq.formatted_answer | safe }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            {% if not faqs %}
                <p class="text-gray-600 dark:text-gray-400">Nenhuma FAQ cadastrada.</p>
            {% endif %}
        </div>
    </main>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const themeToggle = document.querySelector('.theme-toggle i');
            themeToggle.classList.toggle('fa-moon');
            themeToggle.classList.toggle('fa-sun');
        }

        function filterFAQs() {
            const categoryFilter = document.getElementById('category_filter').value.toLowerCase();
            const searchFilter = document.getElementById('search_filter').value.toLowerCase();
            const faqItems = document.querySelectorAll('.faq-item');

            faqItems.forEach(item => {
                const category = item.getAttribute('data-category').toLowerCase();
                const content = item.textContent.toLowerCase();

                const matchesCategory = categoryFilter === '' || category === categoryFilter;
                const matchesSearch = searchFilter === '' || content.includes(searchFilter);

                if (matchesCategory && matchesSearch) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
