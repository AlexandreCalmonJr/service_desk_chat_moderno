<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .chat-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .chat-box { border: 1px solid #ddd; border-radius: 10px; padding: 15px; background-color: #fff; height: 400px; overflow-y: auto; }
        .chat-message { display: flex; align-items: flex-start; margin-bottom: 15px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .user-message { justify-content: flex-end; }
        .user-message .message-bubble { background-color: #007bff; color: #fff; border-radius: 10px; padding: 8px 12px; }
        .bot-message .message-bubble { background-color: #e9ecef; color: #333; border-radius: 10px; padding: 8px 12px; }
        .loading-spinner { display: none; text-align: center; margin-top: 10px; }
        .options-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .options-container button { flex: 1 1 calc(50% - 5px); }
        @media (max-width: 576px) {
            .options-container button { flex: 1 1 100%; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="text-center mb-4">Service Desk Chatbot</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('profile') }}">Perfil</a>
                    <a class="nav-link" href="{{ url_for('faqs') }}">FAQs</a>
                    {% if current_user.is_admin %}
                    <a class="nav-link" href="{{ url_for('admin_faq') }}">Gerenciar FAQs</a>
                    {% endif %}
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                </div>
            </div>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="chat-box" id="chatBox"></div>
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <div class="input-group mt-3">
            <input type="text" class="form-control" id="chatInput" placeholder="Digite sua mensagem..." aria-label="Mensagem">
            <button class="btn btn-primary" type="button" id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
