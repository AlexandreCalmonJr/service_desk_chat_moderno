{% extends 'base.html' %}

{% block messages %}
<div class="chat-message bot">
    <div class="avatar"><i class="fas fa-robot"></i></div>
    <div class="message-bubble">Bem-vindo, {{ user.name }}! Como posso ajudar hoje?</div>
</div>
<div class="chat-message">
    <div class="message-bubble" style="background: transparent; box-shadow: none; padding: 0;">
        <p class="text-sm text-gray-600 dark:text-gray-400">Use comandos como "Encerrar chamado 12345" ou pergunte algo como "Como configurar uma VPN?".</p>
    </div>
</div>
{% endblock %}
