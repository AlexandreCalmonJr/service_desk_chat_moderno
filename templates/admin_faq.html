<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar FAQs - Assistente de Service Desk</title>
    <link href="/static/tailwind.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .admin-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .admin-container h2 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #111827;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .add-button, .edit-button, .delete-button {
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s ease, background 0.2s ease;
            margin-right: 0.5rem;
        }
        .edit-button {
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
        }
        .delete-button {
            background: linear-gradient(90deg, #ef4444 0%, #f87171 100%);
        }
        .add-button:hover, .edit-button:hover, .delete-button:hover {
            transform: translateY(-2px);
        }
        .faq-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        .faq-table th, .faq-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .faq-table th {
            background: #f3f4f6;
            font-weight: 600;
        }
        .flash-message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .flash-message.success {
            background: #d1fae5;
            color: #065f46;
        }
        .flash-message.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Gerenciar FAQs</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('admin_faq') }}">
            <div class="form-group">
                <label for="question">Pergunta</label>
                <input type="text" id="question" name="question" required>
            </div>
            <div class="form-group">
                <label for="answer">Resposta</label>
                <textarea id="answer" name="answer" rows="4" required></textarea>
            </div>
            <button type="submit" name="add_question" class="add-button">Adicionar FAQ</button>
        </form>
        <table class="faq-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pergunta</th>
                    <th>Resposta</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for faq in faqs %}
                <tr>
                    <td>{{ faq[0] }}</td>
                    <td>{{ faq[1] }}</td>
                    <td>{{ faq[2] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('admin_faq') }}" style="display:inline;">
                            <input type="hidden" name="edit_id" value="{{ faq[0] }}">
                            <input type="text" name="edit_question" value="{{ faq[1] }}" style="display:none;">
                            <input type="text" name="edit_answer" value="{{ faq[2] }}" style="display:none;">
                            <button type="submit" class="edit-button">Editar</button>
                        </form>
                        <form method="POST" action="{{ url_for('admin_faq') }}" style="display:inline;">
                            <input type="hidden" name="delete_id" value="{{ faq[0] }}">
                            <button type="submit" class="delete-button" onclick="return confirm('Tem certeza que deseja excluir esta FAQ?');">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
