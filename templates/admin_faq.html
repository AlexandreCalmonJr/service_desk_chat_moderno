{% extends 'base.html' %}

{% block messages %}
<div class="chat-message bot">
    <div class="avatar"><i class="fas fa-robot"></i></div>
    <div class="message-bubble">Bem-vindo ao gerenciamento de FAQs, {{ user.name }}!</div>
</div>
<div class="chat-message">
    <div class="message-bubble" style="background: transparent; box-shadow: none; padding: 0;">
        <form method="POST" action="{{ url_for('admin_faq') }}" class="space-y-4">
            <div>
                <label for="question" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pergunta</label>
                <input type="text" id="question" name="question" required class="mt-1 block w-full chat-input" style="border-radius: 12px;">
            </div>
            <div>
                <label for="answer" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Resposta</label>
                <textarea id="answer" name="answer" rows="3" required class="mt-1 block w-full chat-input" style="border-radius: 12px;"></textarea>
            </div>
            <button type="submit" name="add_question" class="chat-button w-full">Adicionar FAQ</button>
        </form>
        <h3 class="mt-5 text-lg font-semibold text-gray-900 dark:text-gray-100">FAQs Existentes</h3>
        {% if faqs %}
            <ul class="mt-2 space-y-2">
                {% for faq in faqs %}
                    <li class="p-3 bg-gray-100 dark:bg-gray-800 rounded-lg">
                        <strong class="text-gray-900 dark:text-gray-100">{{ faq.question }}</strong>
                        <p class="text-gray-700 dark:text-gray-300">{{ faq.answer }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-2 text-gray-600 dark:text-gray-400">Nenhuma FAQ cadastrada.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
