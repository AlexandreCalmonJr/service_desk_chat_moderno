<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar FAQs - Service Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .admin-container { max-width: 800px; margin: 50px auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2 class="text-center mb-4">Gerenciar FAQs</h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('profile') }}">Perfil</a>
                    <a class="nav-link" href="{{ url_for('faqs') }}">FAQs</a>
                    <a class="nav-link" href="{{ url_for('admin_faq') }}">Gerenciar FAQs</a>
                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                </div>
            </div>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h3>Adicionar FAQ</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Pergunta</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="mb-3">
                <label for="answer" class="form-label">Resposta</label>
                <textarea class="form-control" id="answer" name="answer" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">URL da Imagem (opcional)</label>
                <input type="text" class="form-control" id="image_url" name="image_url">
            </div>
            <button type="submit" class="btn btn-primary" name="add_question">Adicionar FAQ</button>
        </form>

        <h3 class="mt-5">Importar FAQs</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="category_import" class="form-label">Categoria para Importação</label>
                <select class="form-select" id="category_import" name="category_import" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="faq_file" class="form-label">Arquivo (JSON, CSV ou PDF)</label>
                <input type="file" class="form-control" id="faq_file" name="faq_file" accept=".json,.csv,.pdf" required>
            </div>
            <button type="submit" class="btn btn-primary" name="import_faqs">Importar FAQs</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
