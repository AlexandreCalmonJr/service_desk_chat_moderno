{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Gerenciar FAQs</h2>
    <form method="POST" action="{{ url_for('admin_faq') }}">
        <div class="mb-3">
            <label for="question" class="form-label">Pergunta</label>
            <input type="text" class="form-control" id="question" name="question" required>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Resposta</label>
            <textarea class="form-control" id="answer" name="answer" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" name="add_question">Adicionar FAQ</button>
    </form>

    <h3 class="mt-5">FAQs Existentes</h3>
    {% if faqs %}
        <ul class="list-group">
            {% for faq in faqs %}
                <li class="list-group-item">
                    <strong>{{ faq.question }}</strong>
                    <p>{{ faq.answer }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma FAQ cadastrada.</p>
    {% endif %}
</div>
{% endblock %}
