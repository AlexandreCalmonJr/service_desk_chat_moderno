{% extends "admin_base.html" %}
{% block title %}Admin - FAQs - Service Desk{% endblock %}
{% block page_title %}Gerenciar FAQs{% endblock %}

{% block content %}
    <div class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Adicionar FAQ</h2>
        <form method="POST" action="{{ url_for('admin_faq') }}" enctype="multipart/form-data" class="space-y-4">
            {{ form.csrf_token }}
            <div>
                <label for="category" class="block text-gray-700">Categoria</label>
                <select id="category" name="category" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="question" class="block text-gray-700">Pergunta</label>
                <input type="text" id="question" name="question" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <div>
                <label for="answer" class="block text-gray-700">Resposta</label>
                <textarea id="answer" name="answer" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required></textarea>
            </div>
            <div>
                <label for="image_url" class="block text-gray-700">URL da Imagem</label>
                <input type="text" id="image_url" name="image_url" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div>
                <label for="video_url" class="block text-gray-700">URL do VÃ­deo</label>
                <input type="text" id="video_url" name="video_url" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div>
                <label for="file" class="block text-gray-700">Arquivo</label>
                <input type="file" id="file" name="file" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar FAQ</button>
        </form>

        <h3 class="text-xl font-semibold mt-6 mb-4">Importar FAQs</h3>
        <form method="POST" action="{{ url_for('admin_faq') }}" enctype="multipart/form-data" class="space-y-4">
            {{ form.csrf_token }}
            <input type="hidden" name="action" value="import_faqs">
            <div>
                <label for="category_import" class="block text-gray-700">Categoria</label>
                <select id="category_import" name="category_import" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="faq_file" class="block text-gray-700">Arquivo (JSON, CSV ou PDF)</label>
                <input type="file" id="faq_file" name="faq_file" accept=".json,.csv,.pdf" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Importar</button>
        </form>

        <h3 class="text-xl font-semibold mt-6 mb-4">Exportar FAQs</h3>
        <a href="{{ url_for('export_faqs') }}" class="text-blue-500 hover:underline">Exportar FAQs</a>
    </div>
{% endblock %}
