{% extends "admin_base.html" %}
{% block title %}Admin - FAQs - Service Desk{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Gerenciar FAQs</h1>
    <h2 class="text-xl font-semibold mb-2">Adicionar FAQ</h2>
    <form method="POST" enctype="multipart/form-data" class="max-w-md mb-6">
        <div class="mb-4">
            <label for="category" class="block text-sm font-medium">Categoria</label>
            <select id="category" name="category" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="question" class="block text-sm font-medium">Pergunta</label>
            <input type="text" id="question" name="question" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" required>
        </div>
        <div class="mb-4">
            <label for="answer" class="block text-sm font-medium">Resposta</label>
            <textarea id="answer" name="answer" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" required></textarea>
        </div>
        <div class="mb-4">
            <label for="image_url" class="block text-sm font-medium">URL da Imagem</label>
            <input type="text" id="image_url" name="image_url" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700">
        </div>
        <div class="mb-4">
            <label for="video_url" class="block text-sm font-medium">URL do VÃ­deo</label>
            <input type="text" id="video_url" name="video_url" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700">
        </div>
        <div class="mb-4">
            <label for="file" class="block text-sm font-medium">Arquivo</label>
            <input type="file" id="file" name="file" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700">
        </div>
        <button type="submit" name="add_question" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar FAQ</button>
    </form>
    <h2 class="text-xl font-semibold mb-2">Importar FAQs</h2>
    <form method="POST" enctype="multipart/form-data" class="max-w-md mb-6">
        <div class="mb-4">
            <label for="category_import" class="block text-sm font-medium">Categoria</label>
            <select id="category_import" name="category_import" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="faq_file" class="block text-sm font-medium">Arquivo (JSON, CSV ou PDF)</label>
            <input type="file" id="faq_file" name="faq_file" class="w-full p-2 border rounded dark:bg-gray-800 dark:border-gray-700" required>
        </div>
        <button type="submit" name="import_faqs" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Importar</button>
    </form>
    <a href="{{ url_for('export_faqs') }}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Exportar FAQs</a>
{% endblock %}
