{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Gerenciar FAQs</h1>

    <!-- Mensagens de Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-{{ category }} p-4 mb-4 rounded-lg {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Formulário para Adicionar FAQ -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl font-semibold mb-4">Adicionar Nova FAQ</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Categoria:</label>
                <select name="category" id="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="question" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pergunta:</label>
                <input type="text" name="question" id="question" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
            </div>
            <div class="mb-4">
                <label for="answer" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Resposta:</label>
                <textarea name="answer" id="answer" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required></textarea>
            </div>
            <div class="mb-4">
                <label for="image_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">URL da Imagem (opcional):</label>
                <input type="url" name="image_url" id="image_url" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <button type="submit" name="add_question" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Adicionar FAQ</button>
        </form>
    </div>

    <!-- Formulário para Importar FAQs -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Importar FAQs</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="faq_file" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Arquivo (JSON, CSV ou PDF):</label>
                <input type="file" name="faq_file" id="faq_file" class="mt-1 block w-full text-gray-700 dark:text-gray-300" accept=".json,.csv,.pdf" required>
            </div>
            <div class="mb-4">
                <label for="category_import" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Categoria para CSV/PDF:</label>
                <select name="category_import" id="category_import" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" name="import_faqs" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Importar FAQs</button>
        </form>
    </div>
</div>
{% endblock %}
