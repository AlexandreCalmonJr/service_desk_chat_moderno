{% extends "admin_base.html" %}

{% block title %}Editar Caça ao Tesouro{% endblock %}
{% block page_title %}Editar Evento: {{ hunt.name }}{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg max-w-2xl mx-auto">
    <form method="POST" action="{{ url_for('admin_edit_hunt', hunt_id=hunt.id) }}" class="space-y-4">
        {{ form.csrf_token }}
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome do Evento</label>
            <input type="text" name="name" value="{{ hunt.name }}" required class="mt-1 block w-full rounded-md dark:bg-gray-700 border-gray-300 dark:border-gray-600 shadow-sm">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descrição</label>
            <textarea name="description" rows="3" class="mt-1 block w-full rounded-md dark:bg-gray-700 border-gray-300 dark:border-gray-600 shadow-sm">{{ hunt.description }}</textarea>
        </div>
        <div>
            <label for="reward_points" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Pontos de Recompensa</label>
            <input type="number" name="reward_points" value="{{ hunt.reward_points }}" class="mt-1 block w-full rounded-md dark:bg-gray-700 border-gray-300 dark:border-gray-600 shadow-sm">
        </div>
         <div class="flex items-center">
            <input type="checkbox" name="is_active" {% if hunt.is_active %}checked{% endif %} class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label class="ml-2 text-sm text-gray-900 dark:text-gray-200">Ativar este evento?</label>
        </div>
        <div class="flex justify-end gap-4">
            <a href="{{ url_for('admin_hunts') }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500 transition">Cancelar</a>
            <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
