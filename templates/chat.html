<div class="chat-container w-full max-w-3xl mx-auto flex flex-col h-[calc(100vh-8rem)] md:h-[calc(100vh-6rem)]">
    <div class="chat-body flex-1 overflow-y-auto p-2 md:p-4 bg-white dark:bg-gray-800" id="chat-body">
        <div class="chat-message bot mb-2">
            <div class="avatar flex-shrink-0 mr-2"><i class="fas fa-robot text-xl"></i></div>
            <div class="message-bubble bg-gray-100 dark:bg-gray-700 p-2 md:p-3 rounded-lg max-w-[80%] md:max-w-[70%]">
                Sou seu assistente de Service Desk. Como posso ajudar hoje? Tente 'Encerrar chamado <ID>', 'Sugerir solução para <problema>', ou faça uma pergunta!
            </div>
        </div>
    </div>
    <div class="chat-footer p-2 md:p-4 bg-white dark:bg-gray-800 shadow-inner flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <div class="typing-indicator hidden" id="typing-indicator">
            <span class="text-sm text-gray-500 dark:text-gray-400">Digitando...</span>
        </div>
        <div class="flex-1 w-full flex items-center space-x-2">
            <textarea id="chat-input" class="chat-input flex-1 p-2 text-sm md:text-base rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" rows="1" placeholder="Digite sua mensagem..." style="resize: none;" oninput="this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px';"></textarea>
            <button onclick="enviarMensagem()" class="chat-button bg-blue-600 text-white p-2 md:p-3 rounded-lg hover:bg-blue-700 transition w-[80px] md:w-auto">Enviar</button>
        </div>
    </div>
</div>

<script>
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const typingIndicator = document.getElementById('typing-indicator');
    let chatState = 'normal';
    let lastOptions = [];

    async function enviarMensagem() {
        const mensagem = chatInput.value.trim();
        if (!mensagem) return;

        adicionarMensagem(mensagem, 'user');
        chatInput.value = '';
        chatInput.style.height = 'auto';
        typingIndicator.style.display = 'block';
        chatBody.scrollTop = chatBody.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensagem: mensagem })
            });
            const data = await response.json();
            adicionarMensagem(data.text, 'bot', data.html, data.options);
            chatState = data.state || 'normal';
            chatInput.placeholder = chatState === 'faq_selection' ? 'Clique em uma FAQ acima ou digite uma nova mensagem...' : 'Digite sua mensagem...';
        } catch (error) {
            adicionarMensagem('Erro ao processar a solicitação.', 'bot');
        } finally {
            typingIndicator.style.display = 'none';
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    }

    async function selecionarFAQ(faqId) {
        typingIndicator.style.display = 'block';
        chatBody.scrollTop = chatBody.scrollHeight;

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensagem: `faq_${faqId}` })
            });
            const data = await response.json();
            adicionarMensagem(data.text, 'bot', data.html, data.options);
            chatState = data.state || 'normal';
            chatInput.placeholder = chatState === 'faq_selection' ? 'Clique em uma FAQ acima ou digite uma nova mensagem...' : 'Digite sua mensagem...';
        } catch (error) {
            adicionarMensagem('Erro ao processar a solicitação.', 'bot');
        } finally {
            typingIndicator.style.display = 'none';
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    }

    function adicionarMensagem(texto, tipo, isHtml = false, options = []) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${tipo} mb-2 flex items-start ${tipo === 'user' ? 'justify-end' : 'justify-start'}`;
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'avatar flex-shrink-0 mr-2 md:mr-3';
        avatarDiv.innerHTML = tipo === 'user' ? '<i class="fas fa-user text-xl"></i>' : '<i class="fas fa-robot text-xl"></i>';
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = `message-bubble ${tipo === 'user' ? 'bg-blue-100 dark:bg-blue-900' : 'bg-gray-100 dark:bg-gray-700'} p-2 md:p-3 rounded-lg max-w-[80%] md:max-w-[70%] break-words`;
        if (isHtml) {
            bubbleDiv.innerHTML = texto;
            const videos = bubbleDiv.querySelectorAll('video, iframe');
            videos.forEach(video => {
                video.style.maxWidth = '100%';
                video.style.height = 'auto';
            });
            const images = bubbleDiv.querySelectorAll('img');
            images.forEach(image => {
                image.style.maxWidth = '100%';
                image.style.height = 'auto';
            });
        } else {
            bubbleDiv.textContent = texto;
        }

        if (options.length > 0 && JSON.stringify(options) !== JSON.stringify(lastOptions)) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'mt-2 space-y-2 w-full';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'w-full text-left px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm md:text-base';
                button.textContent = option.question;
                button.onclick = () => selecionarFAQ(option.id);
                optionsDiv.appendChild(button);
            });
            bubbleDiv.appendChild(optionsDiv);
            lastOptions = options;
        }

        messageDiv.appendChild(tipo === 'user' ? bubbleDiv : avatarDiv);
        messageDiv.appendChild(tipo === 'user' ? avatarDiv : bubbleDiv);
        chatBody.appendChild(messageDiv);
    }

    chatInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            enviarMensagem();
        }
    });

    chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
    });

    window.addEventListener('load', () => {
        chatBody.scrollTop = chatBody.scrollHeight;
    });
</script>

<style>
    .chat-input:focus {
        outline: none;
    }
    .typing-indicator {
        display: none;
        align-items: center;
        justify-content: center;
    }
    @media (max-width: 768px) {
        .chat-container {
            max-width: 100%;
            height: calc(100vh - 4rem);
        }
        .chat-body {
            padding: 1rem;
        }
        .chat-footer {
            padding: 1rem;
        }
        .message-bubble {
            max-width: 90% !important;
        }
        .chat-button {
            width: 70px;
            padding: 0.5rem;
        }
    }
</style>
