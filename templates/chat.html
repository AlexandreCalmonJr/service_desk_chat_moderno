<div class="chat-container">
    <div class="chat-header">
        <h1>Sou seu assistente de Service Desk</h1>
        <p>Como posso ajudar hoje?</p>
    </div>
    <div class="chat-body">
        <div class="chat-message bot">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="message-bubble">
                <p>O assistente está a digitar...</p>
            </div>
        </div>
        <!-- Additional messages would be added dynamically via JavaScript -->
    </div>
    <div class="chat-footer">
        <form method="POST" action="{{ url_for('chat') }}">
            <textarea class="chat-input" name="message" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit" class="chat-button">Enviar</button>
        </form>
        <div class="typing-indicator">
            <span>O assistente está a digitar...</span>
        </div>
    </div>
</div>

<script>
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const typingIndicator = document.getElementById('typing-indicator');

    function addCopyButtons(block) {
        let pre = block.parentElement;
        if (pre.tagName.toLowerCase() !== 'pre') return;

        let button = document.createElement('button');
        button.className = 'copy-code-button';
        button.innerHTML = '<i class="fas fa-copy"></i> Copiar';
        pre.appendChild(button);

        button.addEventListener('click', () => {
            let code = block.innerText;
            navigator.clipboard.writeText(code).then(() => {
                button.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-copy"></i> Copiar';
                }, 2000);
            });
        });
    }

    async function enviarMensagem() {
        const mensagem = chatInput.value.trim();
        if (!mensagem) return;

        adicionarMensagem(mensagem, 'user');
        chatInput.value = '';
        chatBody.scrollTop = chatBody.scrollHeight;
        typingIndicator.classList.remove('hidden');

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensagem: mensagem })
            });
            const data = await response.json();
            adicionarMensagem(data.text, 'bot', data.html, data.options);
        } catch (error) {
            adicionarMensagem('Erro ao processar a solicitação.', 'bot');
        } finally {
            typingIndicator.classList.add('hidden');
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    }
    
    function adicionarMensagem(texto, tipo, isHtml = false, options = []) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${tipo}`;
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'avatar';
        avatarDiv.innerHTML = tipo === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
        
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble';

        if (isHtml) {
            bubbleDiv.innerHTML = texto;
            const codeBlocks = bubbleDiv.querySelectorAll('pre code');
            codeBlocks.forEach((block) => {
                hljs.highlightElement(block);
                addCopyButtons(block);
            });
        } else {
            bubbleDiv.textContent = texto;
        }

        if (options && options.length > 0) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'mt-2 space-y-2';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'w-full text-left px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition';
                button.textContent = option.question;
                button.onclick = () => chatInput.value = `faq_${option.id}` | enviarMensagem();
                optionsDiv.appendChild(button);
            });
            bubbleDiv.appendChild(optionsDiv);
        }
        
        messageDiv.appendChild(tipo === 'user' ? bubbleDiv : avatarDiv);
        messageDiv.appendChild(tipo === 'user' ? avatarDiv : bubbleDiv);
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    chatInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            enviarMensagem();
        }
    });

    window.addEventListener('load', () => {
        chatBody.scrollTop = chatBody.scrollHeight;
    });
</script>
