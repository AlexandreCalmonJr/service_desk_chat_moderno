<!-- Este ficheiro contém apenas a interface do chat -->
<div class="chat-container w-full h-full flex flex-col bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-lg shadow-lg">
    <div class="chat-body flex-1 overflow-y-auto p-4" id="chat-body">
        <div class="chat-message bot">
            <div class="avatar"><i class="fas fa-robot"></i></div>
            <div class="message-bubble">Sou seu assistente de Service Desk. Como posso ajudar hoje?</div>
        </div>
    </div>
    <div class="chat-footer p-4 bg-gray-900/80">
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <span>A pensar...</span>
        </div>
        <div class="flex items-center space-x-2">
            <textarea id="chat-input" class="chat-input flex-1" rows="1" placeholder="Digite a sua mensagem..."></textarea>
            <button onclick="enviarMensagem()" class="chat-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script>
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const typingIndicator = document.getElementById('typing-indicator');

    function addCopyButtons(block) {
        let pre = block.parentElement;
        if (pre.tagName.toLowerCase() !== 'pre') return;

        let button = document.createElement('button');
        button.className = 'copy-code-button';
        button.innerHTML = '<i class="fas fa-copy"></i> Copiar';
        
        pre.appendChild(button);

        button.addEventListener('click', () => {
            let code = block.innerText;
            navigator.clipboard.writeText(code).then(() => {
                button.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-copy"></i> Copiar';
                }, 2000);
            });
        });
    }

    async function enviarMensagem() {
        const mensagem = chatInput.value.trim();
        if (!mensagem) return;

        adicionarMensagem(mensagem, 'user');
        chatInput.value = '';
        chatInput.style.height = 'auto';
        chatBody.scrollTop = chatBody.scrollHeight;
        typingIndicator.style.display = 'flex';

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensagem: mensagem })
            });
            const data = await response.json();
            adicionarMensagem(data.text, 'bot', data.html, data.options);
        } catch (error) {
            adicionarMensagem('Erro ao processar a solicitação.', 'bot');
        } finally {
            typingIndicator.style.display = 'none';
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    }

    function adicionarMensagem(texto, tipo, isHtml = false, options = []) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${tipo}`;
        
        const avatarDiv = document.createElement('div');
        avatarDiv.className = 'avatar';
        avatarDiv.innerHTML = tipo === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
        
        const bubbleDiv = document.createElement('div');
        bubbleDiv.className = 'message-bubble';

        if (isHtml) {
            bubbleDiv.innerHTML = texto;
            const codeBlocks = bubbleDiv.querySelectorAll('pre code');
            codeBlocks.forEach((block) => {
                hljs.highlightElement(block);
                addCopyButtons(block);
            });
        } else {
            bubbleDiv.textContent = texto;
        }

        if (options && options.length > 0) {
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'mt-2 space-y-2';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'w-full text-left px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition';
                button.textContent = option.question;
                button.onclick = () => {
                    adicionarMensagem(option.question, 'user');
                    enviarMensagem(`faq_${option.id}`);
                };
                optionsDiv.appendChild(button);
            });
            bubbleDiv.appendChild(optionsDiv);
        }
        
        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(bubbleDiv);
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    chatInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            enviarMensagem();
        }
    });

    chatInput.addEventListener('input', () => {
        chatInput.style.height = 'auto';
        chatInput.style.height = (chatInput.scrollHeight) + 'px';
    });
</script>
