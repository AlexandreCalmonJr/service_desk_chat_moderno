<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Service Desk{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="chat-header">
        <div class="header-container">
            <h1>Assistente de Service Desk</h1>
            <p>{{ user_level_insignia | safe }} Ol√°, {{ current_user.name }}!</p>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </header>

    <nav class="top-nav">
        <ul>
            <li><a href="{{ url_for('challenges') }}">Desafios</a></li>
            <li><a href="{{ url_for('teams') }}">Times</a></li>
            <li><a href="{{ url_for('ranking') }}">Ranking</a></li>
            {% if current_user.is_admin %}
                <li><a href="{{ url_for('admin') }}">Admin</a></li>
            {% endif %}
            <li><a href="{{ url_for('profile') }}">Perfil</a></li>
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        </ul>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Service Desk. Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
