{% extends "base_layout.html" %}

{% block title %}Gerir Níveis{% endblock %}

{% block content %}
<div class="w-full max-w-4xl mx-auto p-6 bg-gray-900/50 backdrop-blur-sm border border-gray-700 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-green-400 mb-6 text-center">Gestão de Níveis e Insígnias</h2>
    
    <!-- Formulário para Adicionar Nível -->
    <div class="mb-10 p-6 border rounded-lg border-gray-700 bg-gray-800/50">
        <h3 class="text-xl font-semibold mb-4 text-yellow-400">Adicionar Novo Nível</h3>
        <form action="{{ url_for('admin_levels') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Nome do Nível</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="min_points" class="block text-sm font-medium text-gray-300">Pontos Mínimos</label>
                    <input type="number" id="min_points" name="min_points" value="0" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md">
                </div>
                <div>
                    <label for="insignia_image" class="block text-sm font-medium text-gray-300">Imagem da Insígnia (PNG, JPG)</label>
                    <input type="file" id="insignia_image" name="insignia_image" accept="image/*" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-700">
                </div>
            </div>
            <button type="submit" class="w-full py-2 px-4 rounded-md font-medium text-white bg-green-600 hover:bg-green-700">Criar Nível</button>
        </form>
    </div>

    <!-- Lista de Níveis Existentes -->
    <h3 class="text-xl font-semibold text-yellow-400 mb-4">Níveis Atuais</h3>
    <div class="space-y-3">
        {% for level in levels %}
        <div class="flex items-center justify-between p-3 bg-gray-800/50 rounded-md border border-gray-700">
            <div class="flex items-center gap-4">
                <img src="{{ url_for('uploaded_insignia', filename=level.insignia_image_url) }}" class="w-10 h-10 rounded-full">
                <div>
                    <p class="font-bold text-white">{{ level.name }}</p>
                    <p class="text-sm text-gray-400">Pontos Mínimos: {{ level.min_points }}</p>
                </div>
            </div>
            <!-- Adicionar botões de Editar/Apagar aqui se necessário -->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
